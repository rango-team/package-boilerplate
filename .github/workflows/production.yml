name: Production

on:
  push:
    branches:
      - release

jobs:
  setup:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 18

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          always-auth: true
          scope: '@rango-team'
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/

      - name: Create .npmrc
        uses: ferluisxd/create-npmrc@3
        with:
          org_name: rango-team
        env:
          AUTH_TOKEN: ${{ secrets.RANGO_NPM_AUTH_TOKEN }}

      - name: Override "prepare" script
        run: npm set-script prepare ""

      - name: Install dependencies
        run: npm install --legacy-peer-deps --registry=https://registry.npmjs.org/

  test:
    needs: setup
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 18

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          always-auth: true
          scope: '@rango-team'
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/

      - name: Test
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 18

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          always-auth: true
          scope: '@rango-team'
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/

      - name: Build
        run: npm run build --if-present

  deploy:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 18

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          always-auth: true
          scope: '@rango-team'
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
